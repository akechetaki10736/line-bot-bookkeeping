<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    jqgrid css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/css/ui.jqgrid.css">

    <title>Liff Bookkeeping</title>
</head>
<body>
<div id="liffData">
    <h2 id="liffDataHeader" class="textLeft">LIFF Data</h2>
    <table>
        <tr>
            <th>OS</th>
            <td id="deviceOS" class="textLeft"></td>
        </tr>
        <tr>
            <th>Language</th>
            <td id="browserLanguage" class="textLeft"></td>
        </tr>
        <tr>
            <th>LIFF SDK Version</th>
            <td id="sdkVersion" class="textLeft"></td>
        </tr>
        <tr>
            <th>isInClient</th>
            <td id="isInClient" class="textLeft"></td>
        </tr>
        <tr>
            <th>isLoggedIn</th>
            <td id="isLoggedIn" class="textLeft"></td>
        </tr>
    </table>
    <form method="post">
        <input id="UID" type="hidden" name="UID">
        <input id="accessToken" type="hidden" name="accessToken">
        <input type="submit" formaction="/directToBookkeeping" class="btn btn-outline-primary" role="button" aria-pressed="true" value="記帳"/>
        <input type="submit" formaction="/directToPersonalAccount" class="btn btn-outline-info" role="button" aria-pressed="true" value="查帳"/>
    </form>
</div>
<p></p>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--line liff js-->
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<!--jqgrid js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/i18n/grid.locale-tw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/jquery.jqGrid.min.js"></script>
<script th:inline="javascript">
        const defaultLiffId = [[${pageid}]];
</script>
<script src="index.js"></script>
</body>
</html>
